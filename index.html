<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="image.png"></img>
                </span>
                <div class="text">
                    <span class="name">Shiva Teja</span>
                    <span class="profession">Frontend Developer</span>
                </div>
            </div>
            <i  class="fa-solid fa-angle-right toggle"></i>
        </header>

        <div class="menu">
            <div class="box search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search"/>

            </div>
            <div class="box">
                <i class="fa-solid fa-house"></i>
                <span class="text">Dashboard</span>
            </div>
            <div class="box">
                <i class="fa-solid fa-chart-simple"></i>
                <span class="text">Revenue</span>
            </div>
            <div class="box">
                <i class="fa-regular fa-bell"></i>
                <span class="text">Notifications</span>
            </div>
            <div class="box">
                <i class="fa-solid fa-chart-pie"></i>
                <span class="text">Analytics</span>
            </div>
            <div class="box">
                <i class="fa-regular fa-heart"></i>
                <span class="text">Likes</span>
            </div>
            <div class="box">
                <i class="fa-solid fa-wallet"></i>
                <span class="text">Wallet</span>
            </div>

            <div class="bottom">
                <div class="box">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span class="text">Log Out</span>
                </div>
                <div class="dark-light box">
                    <div class="moon hide"><i class="fa-solid fa-moon"></i></div>
                    <div class="sun"><i class="fa-solid fa-sun sun"></i></div>
                    <span class="text mode-text">Light Mode</span>
                    <div class="toggle-switch">    
                    </div>
                </div>
            </div>
        </nav>
    <script src="app.js"></script>
</body>
</html>
